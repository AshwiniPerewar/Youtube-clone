<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <script
      src="https://kit.fontawesome.com/f6ff25ad5b.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="grid">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png">
    <h1>Youtube</h1>
    <i class="fa-solid fa-rss"></i>
    <i class="fa-solid fa-bell"></i>
    <input type="text" id="query" placeholder="Search Youtube">
    <i class="fa-solid fa-magnifying-glass" onclick="searchMovies()"></i>
    <i class="fa-solid fa-user"></i>
    </div>
    <div id="videos"></div>
    <div id="list"></div>
  </body>
</html>

<script src="youtube.js">

</script>
